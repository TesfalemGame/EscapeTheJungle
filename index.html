    <title></title>

    <script>
        var mov_matrix;
        var dt1 = 0.0;
        let animate = true;
        function moveZdir(m, amount) { m[14] = m[14] + 0.001; }
        function movZdirefunction()
        { 
            moveZdir(mov_matrix, dt1 * 0.0001);
            if (animate == true) { requestAnimationFrame(movZdirefunction); }
            animate = true;
        }
        requestAnimationFrame(movZdirefunction);
        function stopmovZdirefunction() {
            animate = false;
        }
        
    </script>
    <script>
        //var mov_matrix2;
        var dt2 = 0.0;
        let animate2 = true;
        function moveZdir2(m, amount) { m[14] = m[14] - 0.001; }
        function movZdirefunctionback()
        {
            moveZdir2(mov_matrix, dt2 * 0.0001);
            if (animate2 == true) { requestAnimationFrame(movZdirefunctionback); }
            animate2 = true;
        }
        requestAnimationFrame(movZdirefunctionback);
        function stopmovZdirefunction2() {
            animate2 = false;
        }

    </script>
